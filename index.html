<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Side Bar | Won Lee</title>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                    <i class='bx bx-menu'></i>
                </button>
                <img class="sidebar-logo" src="images/building-columns-svgrepo-com.svg" alt="logo" width="32px">
            </header>
            <nav class="sidebar-menu">
                <button type="button">
                    <i class='bx bx-home-alt-2' ></i>
                    <span>Home</span>
                </button>
                <button type="button">
                    <i class='bx bx-user-circle' ></i>
                    <span>Accounts</span>
                </button>
                <button type="button" class="has-border">
                    <i class='bx bx-cog' ></i>
                    <span>Settings</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>Blockchain</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>Databases</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>AudioVibe</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>Soundblast</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>Folders</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>Levels</span>
                </button>
                <button type="button">
                    <i class='bx bx-cog' ></i>
                    <span>Security</span>
                </button>
            </nav>
        </div>
    </nav>
</body>
</html>
